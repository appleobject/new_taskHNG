<div class="oj-hybrid-padding">
  <h1>Employee Sign up form</h1>
  <div id="stacked-container">
      <form action="dashboard.html">
        <table>
        <tr>
          <td>
          <label for="username">UserName :</label>
          </td>
          <td>
          <input type="text" name="username" placeholder="Enter your username" required size="40">
          </td>
        </tr>
        <tr>
          <td>
          <label for="mail"> Email : </label>
          </td>
          <td>
          <input type="email" name="mail" placeholder="Enter your email" required size="40">
          </td>
        </tr>
        <tr>
          <td>   
          <label for="phonenumber">Phone Number :</label>
          </td>
          <td>
          <input type="text" name="number" placeholder="Enter your Phone number" required size="40">
          </td>
        </tr>
        <tr>
          <td>
          <label for="fullname"> Full Name : </label>
          </td>
          <td>
          <input type="text" name="fullname" placeholder="Enter your fullname" required size="40">
          </td>
        </tr>
        <tr>
          <td>
          <label for="location">Location : </label>
          </td>
          <td>
          <input type="text" name="location" placeholder="Enter your location" required size="40">
          </td>
        </tr>
        <tr>
          <td>
          <label for="stack">Stack : </label>
          </td>
          <td>
          <input type="text" name="stack" placeholder="Front-End , Back-End , Full-Stack" required size="40">
          </td>
        </tr>
        <tr>
          <td>
          <label for="password">Password :</label>
          </td>
          <td>
          <input type="password" name="password" placeholder="Enter your password" required size="40">
          </td>
        </tr>
        <tr align="center">
          <td colspan="2">
          <button type="submit">SignUp</button>
          </td>
        </table>
      </form>
  </div>
</div>
